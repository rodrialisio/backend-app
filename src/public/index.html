<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="request-interface-container row">
        <form id="productForm" name="productForm" class="no-flex-container col">
            <label for="title">Tipo</label><br>
            <input name="title" required><br>
            <label for="description">Descripción</label><br>
            <input name="description" required><br>
            <label for="code">Código</label><br>
            <input name="code" required><br>
            <label for="price">Precio</label><br>
            <input name="price" type="number" required><br>
            <label for="stock">Stock</label><br>
            <input name="stock" type="number" required><br>
            <label for="image">Foto</label><br>
            <input name="image" type="file" required><br>
            <button type="button submit" class="btn btn-success">REGISTRAR PRODUCTO</button> 
        </form>
        <div class="targets-container flex-container col">
            <input id="target-product" type="number" placeholder="id del producto">
            <input id="target-cart" type="number" placeholder="id del carrito">
        </div>
        <div class="buttons-container flex-container col">
            <button id="get-product-button" class="btn btn-secondary">Buscar producto</button>
            <button id="delete-product-button" class="btn btn-secondary">Eliminar producto</button>
            <button id="update-product-button" class="btn btn-secondary" type="button submit">Modificar producto (con form)</button>
            <button id="create-cart-button" class="btn btn-secondary" type="button submit">Crear carrito</button>
            <button id="delete-cart-button" class="btn btn-secondary" type="button submit">Eliminar carrito</button>
            <button id="get-cart-products-button" class="btn btn-secondary" type="button submit">Ver productos de carrito</button>
            <button id="add-product-button" class="btn btn-secondary" type="button submit">Agregar producto al carrito</button>
            <button id="delete-cart-product-button" class="btn btn-secondary" type="button submit">Quitar producto del carrito</button>
        </div>
    </div>
    <div class="product-list-container">
        <h3>Productos</h3>
        <div id="home-product-list" class="flex-container"></div>
    </div>
    <div class="cart-list-container">
        <h3>Carritos</h3>
        <div id="home-cart-list" class="flex-container"></div>
    </div>
    <script type="text/javascript" src="index2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
